<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login to Flowtimer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <main>
            <div class="container-login">
                <div class="section-1">
                    <div class="flowtimerlogo"><img src="media/flowtimer-logo.svg" alt="Flowtimer"></div>
                    <div class="login-container">
                        <form id="loginForm" action="/login" method="POST">
                            <a href="/auth/google" class="google-btn">
                                <div class="google-icon-wrapper">
                                    <img class="google-icon" src="https://developers.google.com/identity/images/g-logo.png">
                                </div>
                                <p><b>Sign in with Google</b></p>
                            </a>
                            <hr class="w-auto bg-black/25">
                            <div class="flexgroup">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="email@example.com" required>
                            </div>
                            <div class="flexgroup">
                            <label for ="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="****" required>
                            </div>
                            <button type="submit" class="signup-button">Login</button>
                        </form>
                        <p id="errorMessage"></p>
                    </div>
                    <div class="ask-account">
                        <p>Don't have an account?</p>
                        <a href="/signup" class="hover:underline">Sign up</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/accountLogin.js"></script>
    </body>
</html>
