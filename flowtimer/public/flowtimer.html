<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WEBSITE TEST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    </head>
    <body>
        <nav id="mobile-nav">
            <div class="flowtimerlogo">FLOWTIMER</div>
            <a href="/flowtimer">Home</a>
            <a href="/metrics">Metrics</a>
            <a href="/settings">Settings</a>
            <a href="#">Account</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <aside>
            <div class="sidebar">
                <div class="sidebar-item lowopac">
                    <img src="media/flowtimer-icon.svg" alt="Flowtimer">
                </div>
                <div class="sidebar-middle">
                    <div class="sidebar-item tooltip">
                    <a href="/flowtimer">
                        <div class="hovereffect">
                        <img src="media/home-icon.svg" alt="Home">
                        <span class="tooltiptext">Home</span>
                        </div>
                    </a>
                    </div>
                    <div class="sidebar-item tooltip">
                        <a href="/metrics">
                            <img src="media/metrics-icon.svg" alt="Metrics">
                            <span class="tooltiptext">Metrics</span>
                        </a>
                    </div>
                    <div class="sidebar-item tooltip">
                        <a href="/settings">
                            <img src="media/settings-icon.svg" alt="Settings">
                            <span class="tooltiptext">Settings</span>
                        </a>
                    </div>
                    <hr>
                    <div class="sidebar-item tooltip">
                        <a href="#" id="account-modal">
                            <img src="media/profile-icon.svg" alt="Account">
                        </a>
                    </div>
                </div>
                <div class="sidebar-item transparent">
                    <img src="media/flowtimer-icon.svg" alt="Flowtimer">
                </div>
            </div>
        </aside>
        <main class="align direction-row">
            <div class="card-dropdown mt-10">
                <button class="select-button">
                    <span>Pomodoro Timer</span>
                </button>
                <ul class="select-dropdown">
                    <li>Flowmodoro Timer</li>
                    <li>Countdown Timer</li>
                </ul>
            </div>
            <div class="card center align">
                <div class="card-content center align">
                    <div id="timer"></div>
                    <div class="timerbuttons">
                        <button><img src="media/restart-button.svg"></button>
                        <button><img src="media/play-button.svg"></button>
                        <button><img src="media/finish-button.svg"></button>
                    </div>
                    <div class="taskselector font-nunito">
                        <input type="text" placeholder="Select / Create a task">
                    </div>
                </div>
            </div>
            <div class="container-tasks mt-10">
                <button class="task-header font-nunito">
                    <span>Tasks</span>
                </button>
                <ul class="taskpop-wrapper">
                    <li>testtesttesttest</li>
                    <li>testtesttesttest</li>
                    <li>testtesttesttest</li>
                    <li>testtesttesttest</li>
                </ul>
            </div>
        </main>
        <template id="account-template">
            <div class="tooltiptext account-tooltip">
                <h2>Hello,</h2>
                <span>example@gmail.com</span>
                <hr>
                <button>Sign out</button>
            </div>
        </template>
        <footer>
            <div class="footer-content">
                <div class="footer-text">Â© Rence Joshua G. Abellanosa. All rights reserved.</div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/progressbar.js/dist/progressbar.min.js"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
