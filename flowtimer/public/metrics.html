<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WEBSITE TEST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    </head>
    <body>
        <nav id="mobile-nav">
            <div class="flowtimerlogo">FLOWTIMER</div>
            <a href="/flowtimer">Home</a>
            <a href="/metrics">Metrics</a>
            <a href="/settings">Settings</a>
            <a href="#">Account</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <aside>
            <div class="sidebar">
                <div class="sidebar-item lowopac">
                    <img src="media/flowtimer-icon.svg" alt="Flowtimer">
                </div>
                <div class="sidebar-middle">
                    <div class="sidebar-item tooltip">
                    <a href="/flowtimer">
                        <img src="media/home-icon.svg" alt="Home">
                        <span class="tooltiptext">Home</span>
                    </a>
                    </div>
                    <div class="sidebar-item tooltip">
                        <a href="/metrics">
                            <img src="media/metrics-icon.svg" alt="Metrics">
                            <span class="tooltiptext">Metrics</span>
                        </a>
                    </div>
                    <div class="sidebar-item tooltip">
                        <a href="/settings">
                            <img src="media/settings-icon.svg" alt="Settings">
                            <span class="tooltiptext">Settings</span>
                        </a>
                    </div>
                    <hr>
                    <div class="sidebar-item tooltip">
                        <a href="#" id="account-modal">
                            <img src="media/profile-icon.svg" alt="Account">
                        </a>
                    </div>
                </div>
                <div class="sidebar-item transparent">
                    <img src="media/flowtimer-icon.svg" alt="Flowtimer">
                </div>
            </div>
        </aside>
        <main class="align">
            <div class="cardalt">
                <h1>Metrics</h1>
                <div class="cardalt-content">
                    <select class="">
                        <option>Daily Stats</option>
                        <option>Weekly Stats</option>
                        <option>Monthly Stats</option>
                        <option>Yearly Stats</option>
                    </select>
                    <div class="cardalt-div1"><canvas id="acquisitions" style="width:100%; height:100%;"></canvas></div>
                    <div>
                        <ul>
                            <li>Total time worked: <span>7h 15m 0s</span> <span>(Jan 1, 2026)</span></li>
                            <li>Tasks completed: <span>3</span></li>
                            <li>Longest Focus Time: <span>60m</span></li>
                            <li>Amount of Sessions: <span>12</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <template id="account-template">
            <div class="tooltiptext account-tooltip">
                <h2>Hello,</h2>
                <span>example@gmail.com</span>
                <hr>
                <button>Sign out</button>
            </div>
        </template>
        <footer>
            <div class="footer-content">
                <div class="footer-text">Â© Rence Joshua G. Abellanosa. All rights reserved.</div>
                <div class="footer-links">
                    <ul>
                        <li><a href="/flowtimer">Home</a></li>
                        <li><a href="/metrics">Metrics</a></li>
                        <li><a href="/settings">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
